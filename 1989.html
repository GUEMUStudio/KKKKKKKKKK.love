  <h1>AI绘画提示词集<span style="margin-right: 5px;"></span><span class="counter-container"><script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script><span id="busuanzi_container_page_pv" style='display:none' class="custom-counter"><span id="busuanzi_value_page_pv"></span> views</span></span></h1>

  <p>这是一个AI绘画的提示词词库，其中包含个人整理的有代表性的风格和艺术家名词，以及用它们生成的作品</p>

<p>比起常见的提示词集，我对每个词汇都做了注释、简述了各个时期的艺术风格及其背景，所以即使你并没有在使用AI生成作品，这份资料也能帮助你了解各类艺术风格、建立艺术审美</p>

<p>因为图片较多，为了保证访问速度，我将它放在了飞书文档里：</p>
